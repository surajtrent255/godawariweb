<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}">
<title>गोदावरी नगरपालिका, ललितपुर</title>
<!--favicon-->
<link rel="icon" th:href="@{/assets/images/favicon1.ico}"
	href="assets/images/favicon1.ico" type="image/x-icon" />
<link th:href="@{/assets/plugins/vectormap/jquery-jvectormap-2.0.2.css}"
	href="assets/plugins/vectormap/jquery-jvectormap-2.0.2.css"
	rel="stylesheet" />
<link th:href="@{/assets/plugins/simplebar/css/simplebar.css}"
	href="assets/plugins/simplebar/css/simplebar.css" rel="stylesheet" />
<link th:href="@{/assets/css/bootstrap.min.css}"
	href="assets/css/bootstrap.min.css" rel="stylesheet" />
<link th:href="@{/assets/css/animate.css}" href="assets/css/animate.css"
	rel="stylesheet" type="text/css" />
<link th:href="@{/assets/css/icons.css}" href="assets/css/icons.css"
	rel="stylesheet" type="text/css" />
<link th:href="@{/assets/css/sidebar-menu.css}"
	href="assets/css/sidebar-menu.css" rel="stylesheet" />
<link th:href="@{/assets/css/app-style.css}"
	href="assets/css/app-style.css" rel="stylesheet" />
<link rel="stylesheet" th:href="@{/assets/plugins/datatable/datatables.min.css}"
	href="assets/plugins/datatable/datatables.min.css">
<link rel="stylesheet"
	th:href="@{/assets/plugins/jquery.steps/css/jquery.steps.css}"
	href="assets/plugins/jquery.steps/css/jquery.steps.css">
<script th:src="@{/assets/js/jquery.min.js}"
	src="assets/js/jquery.min.js"></script>
</head>
<body>
	<div id="wrapper">
		<!--Sidebar and header -->
		<div th:replace="~{fragments/admin-sidebar :: admin-sidebar}"></div>
		<header th:replace="~{fragments/header :: header}" class="header1"> </header>
		<div class="clearfix"></div>
		<div class="content-wrapper">
			<div class="container-fluid" id="pjax-container">
				<div class="row pt-2 pb-2">
					<div class="col-sm-9">
						<h4 class="page-title">नगरबासी बिवरण  कम्प्युटर प्रणाली</h4>
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="javaScript:void();">Home</a></li>
							<li class="breadcrumb-item active" aria-current="page">नगरबासीहरु</li>
						</ol>
					</div>
				</div>
				
				<div class="row">
					<div class="col-lg-12 col-md-12">
						<div class="row">
							<div class="col-md-6">
								<div class="ui">
									<label >Show&nbsp;
										<select id="result-option" class="ui input">
											<option value="10">10</option>
											<option value="25">25</option>
											<option value="50">50</option>
											<option value="100">100</option>
										</select>&nbsp;
										 entries
									</label>
								</div>
							</div>
							<div class="col-md-6">
								<div class="ui pull-right">
									<label>
										Search:&nbsp;<span class="ui input">
											<input type="text" id="search" placeholder="घरमुलीको नामबाट खोज्नुहोस" />
										</span>
									</label>
								</div>
							</div>
						</div>
						
						<div class="table-responsive household-list padding-panel">
							<table th:if="${residentList.size() > 0}" class="table table-striped table-hover" id="grid">
								<thead>
									<tr>
										<th><strong>ऋ.स</strong></th>
										<th><strong>घरमुलीको नाम</strong></th>
										<th><strong>घर नं</strong></th>
										<th><strong>टोल</strong></th>
										<th><strong>फोन नं </strong></th>
										<th><strong>कित्ता नं</strong></th>
										<th><strong>फोटो</strong></th>
										<th><strong>सदस्य संख्या</strong></th>
										<th><strong>#</strong></th>
									</tr>
								</thead>
								
								<tbody id="resident-body">
									<tr class="" th:each="resident,iteration : ${residentList}">
										<td th:text="${iteration.index + 1}"></td>
										<td th:text="${resident.houseOwner}"></td>
										<td th:text="${resident.houseNo}"></td>
										<td th:text="${resident.tole}"></td>
										<td th:text="${resident.phoneNo}"></td>
										<td th:text="${resident.kittaNo}"></td>
										<td> <img th:src="${resident.imageUrl}" width="50px" height="50px"/></td>
										<td th:text="${resident.totalFamilyMembers}"></td>
										<td>
											<a href="#" th:href="@{/}" class="btn btn-xs btn-info">Edit</a>
											<a href="#" th:href="@{/}" class="btn btn-xs btn-warning">Delete </a>
											<a href="#" th:href="@{/super-admin/addMemberForm/} + ${resident.filledId}" class="btn btn-xs btn-danger">Add Member</a>
											<a href="#" th:href="@{/super-admin/residentMember/} + ${resident.filledId}" class="btn btn-xs btn-success">Show Details</a>
										</td>
									</tr>
								</tbody>
								
							</table>
							<table th:if="${residentList == null || #lists.isEmpty(residentList)}">
								<h2>माफ गर्नुहोला | प्रणालीमा कुनैपनि बिवरण भेटीएन|</h2>
							</table>
						</div>
					</div>
				</div>

			</div>
		</div>
		<a href="javaScript:void();" class="back-to-top"><i
			class="fa fa-angle-double-up"></i> </a>
		<!--Start footer-->
		<footer th:replace="~{fragments/footer :: footer}"></footer>
	</div>
	<script>
		$(function() {
			function fixedEncodeURIComponent(str) {
				  return encodeURIComponent(str).replace(/[!'()*]/g, function(c) {
				    return '%' + c.charCodeAt(0).toString(16);
				  });
			}
			
			$(function () {
	    	    var token = $("meta[name='_csrf']").attr("content");
	    	    var header = $("meta[name='_csrf_header']").attr("content");
	    	    $(document).ajaxSend(function(e, xhr, options) {
	    	        xhr.setRequestHeader(header, token);
	    	    });
	    	});
			
			$("#search").on("keypress", function(event) {
				if(event.which == 13 && event.keyCode == 13) {
					let searchKey = $(this).val();
					let finalUrl = encodeURI(contextPath + "/resident/search" + "?searchKey=" + encodeURIComponent(searchKey));
					if(searchKey === "") {
						swal.fire({
							  text: 'कृपया नाम दिन नभुल्नुहोला!',
							  icon: 'info',
							  confirmButtonText: 'OK'
						});
					} else {
						if(searchKey) {
							$.ajax({
								url : finalUrl,
								method: "POST",
								contentType: "application/json"
							}).done(function(data) {
								let tablesData = "";
								let count = 0;
								if(data.length > 0) {
									data.forEach(item => {
										count += 1;
										tablesData += `<tr><td>${count}</td>
														<td>${item.houseOwner}</td>
														<td>${item.houseNo}</td>
														<td>${item.tole}</td>
														<td>${item.phoneNo}</td>
														<td>${item.kittaNo}</td>
														<td> <img src="${item.imageUrl}" width="50px" height="50px"/></td>
														<td>${item.totalFamilyMembers}</td>
														<td>
															<a href=\"\" class="btn btn-xs btn-info">Edit</a>
															<a href=\"\" class="btn btn-xs btn-warning">Delete </a>
															<a href=\"/super-admin/addMemberForm/${item.filledId}\" class="btn btn-xs btn-danger">Add Member</a>
															<a href=\"/super-admin/residentMember/${item.filledId}\" class="btn btn-xs btn-success">Show Details</a>
														</td> </tr>`;
									});
									$("#resident-body").empty();
									$("#resident-body").append(tablesData);
								} else {
									swal.fire({
										  text: 'माफ गर्नुहोला | प्रणालीमा कुनैपनि बिवरण भेटीएन!',
										  icon: 'warning',
										  confirmButtonText: 'OK'
									});
								}
							}).fail(function(data) {
								alert(data);
							});
						}
					}
				}
			});
		});
	</script>
</body>
</html>
